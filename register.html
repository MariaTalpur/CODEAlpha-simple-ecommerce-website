<!DOCTYPE html>
<html lang="en" style="background-color: #f99797;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | My Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Register</h2>
    <form id="regForm">
      <input type="text" name="name" placeholder="Full Name" required style="background-color: pink;">
      <input type="email" name="email" placeholder="Email" required style="background-color: pink;">
      <input type="password" name="password" placeholder="Password" required style="background-color: pink;">
      <button type="submit" style="background-color:#765a5a;">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- âœ… Auth Script -->
  <script src="auth.js"></script>
</body>
</html>
