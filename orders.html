<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders - My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f99797;
    }

    header {
      display: flex;
      justify-content: space-between;
      background: #533838;
      color: #fff;
      padding: 2px;
      text-align: center;
    }

    nav {
      margin-top: 37px;
    }

    nav a {
      color: white;
      margin: 0 23px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 1px 2px;
    }

    h2 {
      color: #fbf7f7;
      font-size: xx-large;
      text-align: center;
      margin-top: 20px;
    }

    #orders-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    .order-card {
      background: #fcaeae;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .order-card h3 {
      margin: 5px 0;
    }

    .order-card p {
      margin: 5px 0 10px 0;
      font-size: 14px;
      color: #333;
    }

    .order-card ul {
      list-style-type: none;
      padding-left: 0;
    }

    .order-card li {
      padding: 5px 0;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 200px;
    }

    #orders-list p {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    <h1>ðŸ›’ My Online Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">My Orders</a>
      <span id="navUser"></span>
    </nav>
  </header>

  <section>
    <h2>My Orders</h2>
    <div id="orders-list">Loading orders...</div>
  </section>

  <footer>
    <p>Â© 2025 My Shop. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const navUser = document.getElementById("navUser");
      const container = document.getElementById("orders-list");
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        container.innerHTML = "<p>Please login to see your orders.</p>";
        return;
      }

      if (navUser) navUser.textContent = `Hi, ${user.name}`;

      // Use fallback id 1 if user.id is missing
      const userId = user.id || 1;

      try {
        const res = await fetch(`http://localhost:3000/api/orders/${userId}`);
        if (!res.ok) throw new Error("Failed to fetch orders");

        const orders = await res.json();

        if (!Array.isArray(orders) || orders.length === 0) {
          container.innerHTML = "<p>No orders yet.</p>";
          return;
        }

        container.innerHTML = orders.map((order, index) => {
          const total = order.items?.reduce((sum, i) => sum + (i.price * i.qty), 0) || 0;
          const orderId = order.id || index + 1; // fallback id if missing
          const createdAt = order.created_at ? new Date(order.created_at).toLocaleString() : 'N/A';
          const itemsList = order.items?.map(i => `<li>${i.title} - ${i.qty} Ã— Rs.${i.price}</li>`).join('') || "<li>No items</li>";

          return `
        <div class="order-card">
          <h3>Order #${orderId} - Rs.${total}</h3>
          <p>Date: ${createdAt}</p>
          <ul>
            ${itemsList}
          </ul>
        </div>
      `;
        }).join("");

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p style='color:red;'>Failed to load orders.</p>";
      }
    });
  </script>

</body>

</html>
